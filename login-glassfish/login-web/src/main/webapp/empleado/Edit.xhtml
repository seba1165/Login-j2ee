<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_rut}" for="rut" />
                        <p:inputText id="rut" value="#{empleadoController.selected.rut}" title="#{bundle.CreateEmpleadoTitle_rut}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.CreateEmpleadoTitle_nombre}" />
                        <p:outputLabel value="Correo: " for="correo" />
                        <p:inputText id="correo" value="#{empleadoController.selected.correo}" title="Correo" />
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_password}" for="password" />
                        <p:inputText id="password" value="#{empleadoController.selected.password}" title="#{bundle.CreateEmpleadoTitle_password}" />
                        <p:outputLabel value="Roles" for="roles" />
                        <p:selectManyCheckbox id="roles" value="#{empleadoController.roles}">
                            <f:selectItems value="#{rolController.itemsAvailableSelectMany}" var="rol" itemLabel="#{rol.nombre}" itemValue="#{rol.id}"/>
                        </p:selectManyCheckbox>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
