<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="form">
                <h:panelGrid columns="2">
                    <h:outputLabel id="user">User:</h:outputLabel>
                    <h:inputText value="#{loginBean.username}"></h:inputText>
                    <h:outputLabel id="password">Password:</h:outputLabel>
                    <h:inputSecret value="#{loginBean.password}"></h:inputSecret>
                    <h:commandButton action="#{loginBean.login}" value="Login"></h:commandButton>
                </h:panelGrid>
                <h:messages id="errorMessages"></h:messages>

                <h:panelGrid rendered="#{request.getUserPrincipal() != null}" columns="1">
                    <a href="/faces/usuario/List.xhtml">Admin Zone</a>
                    <a href="/faces/cliente/List.xhtml">Editor Zone</a>
                </h:panelGrid>

            </h:form>
        </f:view>
    </h:body>








</html>
